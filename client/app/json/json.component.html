### Raw Units ###
<div>
  <textarea id="rawJson">{{ units | json }}</textarea>
</div>

<br />

### Units ###
<div *ngFor="let unitId of unitIds; let j = index">
  {{j}} -- {{units[unitId].names.en}}
  <button type="button" class="btn btn-outline-primary" (click)="isCollapsed[j] = !isCollapsed[j]" [attr.aria-expanded]="!isCollapsed[j]">
    Toggle
  </button>
  <div id="dataJson_{{j}}" [ngbCollapse]="isCollapsed[j]">
    <pre [innerHtml]="units[unitId] | prettyjson"></pre>
  </div>
</div>
