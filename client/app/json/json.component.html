### Raw Families ###
<div>
  <textarea id="rawJson">{{ families | json }}</textarea>
</div>

<br />

### Units ###
<div *ngFor="let unit of units; let j = index">
  {{j}} -- {{unit.names.en}}
  <button type="button" class="btn btn-outline-primary" (click)="isCollapsed[j] = !isCollapsed[j]" [attr.aria-expanded]="!isCollapsed[j]">
    Toggle
  </button>
  <div id="dataJson_{{j}}" [ngbCollapse]="isCollapsed[j]">
    <pre [innerHtml]="unit | prettyjson"></pre>
  </div>
</div>

<br /><br /><br />

### Families ###
<div *ngFor="let family of families; let j = index">
  {{ family.family }}
  <button type="button" class="btn btn-outline-primary" (click)="isCollapsedFamily[j] = !isCollapsedFamily[j]" [attr.aria-expanded]="!isCollapsedFamily[j]">
    Toggle
  </button>
  <div id="dataJson_{{j}}" [ngbCollapse]="isCollapsedFamily[j]">
    <pre [innerHtml]="family | prettyjson"></pre>
  </div>
</div>
