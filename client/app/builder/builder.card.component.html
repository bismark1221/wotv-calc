<div *ngIf="fromUnitBuilder" class="closeButton">
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div
  [ngClass]="{
    'leftBlock': !fromUnitBuilder,
    'upperBlock': fromUnitBuilder
  }">
  <div  *ngIf="!fromUnitBuilder">
    <ng-select [items]="cards"
               bindLabel="name"
               bindValue="id"
               groupBy="rarity"
               placeholder="Cards"
               [(ngModel)]="selectedId"
               (ngModelChange)="selectCard()">
    </ng-select>
  </div>

  <div *ngIf="card" class="cardDiv">
    <table class="cardTableAsset">
      <tbody>
        <tr>
          <th colspan="3">{{ card.name }}</th>
        </tr>
        <tr>
          <td colspan="3"><img class="cardImg" src="{{'assets/cards/' + card.image + '_m.png'}}"/></td>
        </tr>
      </tbody>
    </table>

    <div class="starLevelDiv">
      <div>
        <ngb-rating [(rate)]="card.star" [max]="4">
          <ng-template let-fill="fill" let-index="index">
            <div class="star" [class.filled]="fill === 100"  (click)="changeStar(index + 1)">&nbsp;</div>
          </ng-template>
        </ngb-rating>
      </div>

      <div>
        Level
        <select [(ngModel)]="card.level" (ngModelChange)="changeLevels()">
          <option *ngFor="let level of card.tableLevels">{{ level }}</option>
        </select>
      </div>

      <button (click)="maxCard()">Max card</button>
      <button (click)="maxLevel()">Max level</button>
      <button (click)="save()">SAVE</button>
    </div>
  </div>
</div>

<div *ngIf="card"
  [ngClass]="{
    'rightBlock': !fromUnitBuilder,
    'lowerBlock': fromUnitBuilder
  }">
  <table class="statsTable">
    <tbody>
      <tr>
        <th colspan="3">Stats</th>
      </tr>
      <tr>
        <th *ngFor="let type of card.statsType">{{ type }}</th>
      </tr>
      <tr>
        <td *ngFor="let type of card.statsType">
          {{ card.stats[type].total }}
        </td>
      </tr>
      <tr>
        <th colspan="3">Unit Buff</th>
      </tr>
      <tr>
        <td colspan="3">
          <div *ngFor="let buff of card.buff.self">{{ buff }}</div>
        </td>
      </tr>
      <tr>
        <th colspan="3">Party Buff</th>
      </tr>
      <tr>
        <td colspan="3">
          <div *ngFor="let buff of card.buff.party">{{ buff }}</div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
