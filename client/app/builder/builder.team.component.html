<div *ngFor="let i of [0, 1, 2, 3, 4]">
  <ng-select [items]="list.units[i]"
             bindLabel="name"
             bindValue="id"
             groupBy="rarity"
             placeholder="Units"
             [(ngModel)]="selected.units[i]"
             (ngModelChange)="selectUnit()">
  </ng-select>
</div>
