<div>
  <div class="titleBlock">
    <div class="title">
      {{ type | uppercase }} LINK
    </div>
    <div class="closeButton">
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>

  <div class="loadingBlock" *ngIf="saveStep === 'loading'">
    <span class="loadingText">Generating link...</span>
    <i class="fas fa-spinner fa-pulse fa-5x fa-fw" aria-hidden="true"></i>
  </div>

  <div class="linkBlock" *ngIf="saveStep === 'link'">
    <textarea class="textLink" rows="2">{{ exportableLink }}</textarea>
    <button class="btn btn-main copyButton" (click)="copyLink()">Copy</button>
  </div>
</div>
