<div class="equipments">
  <div class="upperBlock">
    <div class="searchBlock">
      <i class="fa fa-search" aria-hidden="true"></i>
      <input class="searchInput" type="text" placeholder="Search for an equipment by name" [(ngModel)]="searchText">
    </div>
    <div class="filtersBlock">
      <button class="btn" (click)="filterList('rarity', 'UR')">UR</button>
      <button class="btn" (click)="filterList('rarity', 'MR')">MR</button>
      <button class="btn" (click)="filterList('rarity', 'SR')">SR</button>
      <button class="btn" (click)="filterList('rarity', 'R')">R</button>
      <button class="btn" (click)="filterList('rarity', 'N')">N</button>
      <button class="btn" (click)="filterList('type', 'weapon')">Weapon</button>
      <button class="btn" (click)="filterList('type', 'armor')">Armor</button>
      <button class="btn" (click)="filterList('type', 'acc')">Accessory</button>
    </div>
  </div>
  <div class="equipmentsList">
    <div class="equipmentsCol" *ngFor="let equipment of getFilteredEquipments()">
      <a>
        <div class="cardIcons">
          <img class="rarityImg" src="{{'assets/rarity/' + equipment.rarity + '.png'}}" />
        </div>
        <div>
          <img class="equipmentImg" src="assets/equipments/{{ equipment.image }}.png" onerror="this.src='assets/equipments/placeholder.png';" />
        </div>
        <div class="cardTitle">
          <span class="equipmentName">{{ equipment.name }}</span>
        </div>
      </a>
    </div>
  </div>
</div>
