<div class="row" *ngIf="guild">
  <table class="guildTable">
    <tr>
      <td colspan="4">Guild Statues</td>
    </tr>
    <tr>
      <td *ngFor="let statue of guildService.getStatues()">
        <img class="statueImg" src="{{ 'assets/statues/' + statue + '.png' }}"/>
      </td>
    </tr>
    <tr>
      <td *ngFor="let statue of guildService.getStatues()">
        <select [(ngModel)]="guild[statue]" (ngModelChange)="saveGuild()">
          <option *ngFor="let level of [0, 1, 2, 3, 4, 5]">{{ level }}</option>
        </select>
      </td>
    </tr>
  </table>
</div>
