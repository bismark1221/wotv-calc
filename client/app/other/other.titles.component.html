<div class="row" *ngIf="titles">
  <div class="typeBlock" *ngFor="let type of ['player', 'guild']">
    <table class="titleTable">
      <tbody>
        <tr>
          <th colspan="2">{{ type | titlecase }}</th>
        </tr>
        <tr>
          <th class="sub">Name</th>
          <th class="sub">How to get ?</th>
        </tr>
        <tr *ngFor="let title of titles[type]">
          <td>{{ title.name }}</td>
          <td>{{ title.translatedHowToGet }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
