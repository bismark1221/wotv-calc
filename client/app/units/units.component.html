<div class="row" *ngFor="let rarity of ['UR', 'MR', 'SR', 'R', 'N']">
  <table class="unitsTable">
    <tr>
      <td colspan="4">
        <img class="rarityImg" src="{{'assets/rarity/' + rarity + '.png'}}" />
      </td>
    </tr>
    <tr *ngFor="let line of formattedUnit[rarity]; let j = index">
      <td *ngFor="let unit of formattedUnit[rarity][j]" class="unitsCol">
        <div>
          <a [routerLink]="['/unit/' + unit.slug ]" [routerLinkActive]="['active']">
            <img class="unitImg" src="{{'assets/units/' + unit.image + '_m.png'}}" />
          </a>
        </div>
        <img class="elementImg" src="{{'assets/elements/' + unit.element + '.png'}}" />
        <span class="unitName"><a [routerLink]="['/unit/' + unit.slug ]" [routerLinkActive]="['active']">{{ unit.names.en }}</a></span>
      </td>
    </tr>
  </table>
</div>
