<div class="units">
  <div class="leftBlock">
    <h1>FILTERS</h1>
    <div class="filters">
      <div>
        Rarity
      </div>
      <div>
        <div><input type="checkbox" (change)="filterList('rarity', 'UR', $event.target.checked)"/>UR</div>
        <div><input type="checkbox" (change)="filterList('rarity', 'MR', $event.target.checked)"/>MR</div>
        <div><input type="checkbox" (change)="filterList('rarity', 'SR', $event.target.checked)"/>SR</div>
        <div><input type="checkbox" (change)="filterList('rarity', 'R', $event.target.checked)"/>R</div>
        <div><input type="checkbox" (change)="filterList('rarity', 'N', $event.target.checked)"/>N</div>
      </div>

      <div>
        Elements
      </div>
      <div>
        <div><input type="checkbox" (change)="filterList('element', 'fire', $event.target.checked)"/>Fire</div>
        <div><input type="checkbox" (change)="filterList('element', 'ice', $event.target.checked)"/>Ice</div>
        <div><input type="checkbox" (change)="filterList('element', 'wind', $event.target.checked)"/>Wind</div>
        <div><input type="checkbox" (change)="filterList('element', 'earth', $event.target.checked)"/>Earth</div>
        <div><input type="checkbox" (change)="filterList('element', 'lightning', $event.target.checked)"/>Lightning</div>
        <div><input type="checkbox" (change)="filterList('element', 'water', $event.target.checked)"/>Water</div>
        <div><input type="checkbox" (change)="filterList('element', 'light', $event.target.checked)"/>Light</div>
        <div><input type="checkbox" (change)="filterList('element', 'dark', $event.target.checked)"/>Dark</div>
      </div>

      <div>
        Jobs
      </div>
      <div>
        <div *ngFor="let job of jobs"><input type="checkbox" (change)="filterList('job', job.dataId, $event.target.checked)"/>{{ job.name }}</div>
      </div>
    </div>
  </div>

  <div class="rightBlock">
    <div class="upperBlock">
      <div class="searchBlock">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input class="searchInput" type="text" placeholder="Search for a character by name" [(ngModel)]="searchText">
      </div>
      <div class="underSearchBlock">
        <div class="totalUnits">
          A total of <span class="countUnits">{{ units.length }}</span> characters found
        </div>
        <div class="sortOrderBlock">
          <!-- <div>
            View by :
          </div> -->
          <div class="sortBy">
            Sort by :
            <select [(ngModel)]="sort" (ngModelChange)="getUnits()">
              <option>rarity</option>
              <option>name</option>
            </select>
          </div>
          <div class="orderBy">
            Order by :
            <select [(ngModel)]="order" (ngModelChange)="getUnits()">
              <option>asc</option>
              <option>desc</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="unitsList">
      <div class="unitsCol" *ngFor="let unit of getFilteredUnits()">
        <a [routerLink]="[getRoute('/'  + unit.type + '/' + unit.slug)]" [routerLinkActive]="['active']">
          <div class="cardIcons">
            <img class="rarityImg" src="{{'assets/rarity/' + unit.rarity + '.png'}}" />
            <img class="elementImg" src="{{'assets/elements/' + unit.element + '.png'}}" *ngIf="unit.element" />
          </div>
          <div>
            <img class="unitImg" src="assets/units/{{ unit.image }}_m.png" />
          </div>
          <div class="cardTitle">
            <span class="unitName">{{ unit.name }}</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
