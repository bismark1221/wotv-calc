<div class="units">
  <div class="leftBlock">
    <h1 class="boldText">FILTERS</h1>
    <div class="filters">
      <div class="boldText"(click)="isCollapsedRarity = !isCollapsedRarity" [attr.aria-expanded]="!isCollapsedRarity">
        Rarity
        <i class="fas fa-chevron-up" *ngIf="!isCollapsedRarity" aria-hidden="true"></i>
        <i class="fas fa-chevron-down" *ngIf="isCollapsedRarity" aria-hidden="true"></i>
      </div>
      <div class="collapsedFilters" [ngbCollapse]="isCollapsedRarity">
        <div><input type="checkbox" id="rarityUR" (change)="filterList('rarity', 'UR')"/><label for="rarityUR">UR</label></div>
        <div><input type="checkbox" id="rarityMR" (change)="filterList('rarity', 'MR')"/><label for="rarityMR">MR</label></div>
        <div><input type="checkbox" id="raritySR" (change)="filterList('rarity', 'SR')"/><label for="raritySR">SR</label></div>
        <div><input type="checkbox" id="rarityR" (change)="filterList('rarity', 'R')"/><label for="rarityR">R</label></div>
        <div><input type="checkbox" id="rarityN" (change)="filterList('rarity', 'N')"/><label for="rarityN">N</label></div>
      </div>

      <hr />

      <div class="boldText"(click)="isCollapsedElement = !isCollapsedElement" [attr.aria-expanded]="!isCollapsedElement">
        Elements
        <i class="fas fa-chevron-up" *ngIf="!isCollapsedElement" aria-hidden="true"></i>
        <i class="fas fa-chevron-down" *ngIf="isCollapsedElement" aria-hidden="true"></i>
      </div>
      <div class="collapsedFilters" [ngbCollapse]="isCollapsedElement">
        <div><input type="checkbox" id="elementfire" (change)="filterList('element', 'fire')"/><label for="elementfire">Fire</label></div>
        <div><input type="checkbox" id="elementice" (change)="filterList('element', 'ice')"/><label for="elementice">Ice</label></div>
        <div><input type="checkbox" id="elementwind" (change)="filterList('element', 'wind')"/><label for="elementwind">Wind</label></div>
        <div><input type="checkbox" id="elementearth" (change)="filterList('element', 'earth')"/><label for="elementearth">Earth</label></div>
        <div><input type="checkbox" id="elementlightning" (change)="filterList('element', 'lightning')"/><label for="elementlightning">Lightning</label></div>
        <div><input type="checkbox" id="elementwater" (change)="filterList('element', 'water')"/><label for="elementwater">Water</label></div>
        <div><input type="checkbox" id="elementlight" (change)="filterList('element', 'light')"/><label for="elementlight">Light</label></div>
        <div><input type="checkbox" id="elementdark" (change)="filterList('element', 'dark')"/><label for="elementdark">Dark</label></div>
      </div>

      <hr />

      <div class="boldText"(click)="isCollapsedLimited = !isCollapsedLimited" [attr.aria-expanded]="!isCollapsedLimited">
        Limited
        <i class="fas fa-chevron-up" *ngIf="!isCollapsedLimited" aria-hidden="true"></i>
        <i class="fas fa-chevron-down" *ngIf="isCollapsedLimited" aria-hidden="true"></i>
      </div>
      <div class="collapsedFilters" [ngbCollapse]="isCollapsedLimited">
        <div><input type="checkbox" id="limitedYes" (change)="filterList('limited', true)"/><label for="limitedYes">Yes</label></div>
        <div><input type="checkbox" id="limitedNo" (change)="filterList('limited', false)"/><label for="limitedNo">No</label></div>
      </div>

      <hr />

      <div class="boldText"(click)="isCollapsedJob = !isCollapsedJob" [attr.aria-expanded]="!isCollapsedJob">
        Jobs
        <i class="fas fa-chevron-up" *ngIf="!isCollapsedJob" aria-hidden="true"></i>
        <i class="fas fa-chevron-down" *ngIf="isCollapsedJob" aria-hidden="true"></i>
      </div>
      <div class="collapsedFilters" [ngbCollapse]="isCollapsedJob">
        <div>
          Only main job ?
          <ui-switch class="switchMainJob" (click)="toggleMainJob()" checkedLabel="yes" uncheckedLabel="no" [checked]="filters.mainJob == true"></ui-switch>
        </div>
        <div *ngFor="let job of jobs"><input type="checkbox" id="job{{job.dataId}}" (change)="filterList('job', job.dataId)"/><label for="job{{job.dataId}}">{{ job.name }}</label></div>
      </div>
    </div>
  </div>

  <div class="rightBlock">
    <div class="upperBlock">
      <div class="searchBlock">
        <i class="fas fa-search" aria-hidden="true"></i>
        <input class="searchInput" type="text" placeholder="Search for a character by name" [(ngModel)]="searchText">
      </div>
      <div class="underSearchBlock">
        <div class="totalUnits">
          A total of <span class="countUnits">{{ getFilteredUnits().length }}</span> characters found
        </div>
        <div class="sortOrderBlock">
          <!-- <div>
            View by :
          </div> -->
          <div class="sortBy">
            <span>Sort by :</span>
            <div ngbDropdown class="d-inline-block">
              <button class="btn btn-outline-primary selectButton" ngbDropdownToggle>{{ sort | titlecase }}</button>
              <div ngbDropdownMenu class="selectList">
                <button class="selectElement" [ngClass]="{'disable': 'rarity' == sort}" ngbDropdownItem (focus)="changeSort('rarity')">Rarity</button>
                <button class="selectElement" [ngClass]="{'disable': 'name' == sort}" ngbDropdownItem (focus)="changeSort('name')">Name</button>
              </div>
            </div>
          </div>
          <div class="orderBy">
            <span>Order by :</span>
            <div ngbDropdown class="d-inline-block">
              <button class="btn btn-outline-primary selectButton" ngbDropdownToggle>{{ order == 'asc' ? 'Ascending' : 'Descending' }}</button>
              <div ngbDropdownMenu class="selectList">
                <button class="selectElement" [ngClass]="{'disable': 'asc' == order}" ngbDropdownItem (focus)="changeOrder('asc')">Ascending</button>
                <button class="selectElement" [ngClass]="{'disable': 'desc' == order}" ngbDropdownItem (focus)="changeOrder('desc')">Descending</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="unitsList">
      <div class="unitsCol" *ngFor="let unit of getFilteredUnits()">
        <a [routerLink]="[getRoute('/unit/' + unit.slug)]" [routerLinkActive]="['active']">
          <div class="cardIcons">
            <img class="rarityImg" src="{{'assets/rarity/' + unit.rarity + '.png'}}" />
            <img class="elementImg" src="{{'assets/elements/' + unit.element + '.png'}}" *ngIf="unit.element" />
          </div>
          <div>
            <img class="unitImg" src="assets/units/{{ unit.image }}_m.png" />
          </div>
          <div class="cardTitle">
            <span class="unitName">{{ unit.name }}</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
