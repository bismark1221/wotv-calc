<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center items-center p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg" >
        <div *ngIf="step === 'login'">
          <div class="modal-title-background px-4 py-3 sm:px-6">
            <div class="title justify-start">
              LOGIN
            </div>
            <div class="closeButton justify-end">
              <button type="button" class="close" aria-label="Close" (click)="close()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>

          <div class="modal-body-background px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start sm:space-x-4 justify-center">
              <button class="btn btn-sub btn-google" (click)="login('google')"><i class="fab fa-google" aria-hidden="true"></i>GOOGLE</button><br/>
              <button class="btn btn-sub btn-facebook" (click)="login('facebook')"><i class="fab fa-facebook-f" aria-hidden="true"></i>FACEBOOK</button><br/>
              <button class="btn btn-sub btn-twitter" (click)="login('twitter')"><i class="fab fa-twitter" aria-hidden="true"></i>TWITTER</button>
            </div>
          </div>
        </div>

        <div *ngIf="step === 'sync'">
          <div class="modal-title-background px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <div class="title">
              SYNC ?
            </div>
            <div class="closeButton">
              <button type="button" class="close" aria-label="Close" (click)="close()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>

          <div class="modal-body-background px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <div class="mt-2">
                  <div class="warningText">
                    Do you want to sync your local data into your account ?<br/>
                    Be careful you will only be able to sync the data from 1 brower only !
                  </div>

                  <table class="syncTable">
                    <tr>
                      <th colspan="2">
                        Synchronisable data
                      </th>
                    </tr>
                    <tr>
                      <th class="sub">
                        Type
                      </th>
                      <th class="sub">
                        Count
                      </th>
                    </tr>
                    <tr *ngFor="let type of availableSync">
                      <td>
                        {{ type.type }}
                      </td>
                      <td>
                        {{ type.count }}
                      </td>
                    </tr>
                  </table>

                  <div>
                    <button class="btn btn-sub btn-dontsync" (click)="dontSync()">NO</button>
                    <button class="btn btn-main btn-sync" (click)="validateSync()">YES</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
