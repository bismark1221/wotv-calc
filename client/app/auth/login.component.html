<div *ngIf="step == 'login'">
  <div class="titleBlock">
    <div class="title">
      LOGIN
    </div>
    <div class="closeButton">
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>

  <div class="modalBody">
    <button class="btn btn-sub btn-google" (click)="login('google')"><i class="fab fa-google" aria-hidden="true"></i>GOOGLE</button><br/>
    <button class="btn btn-sub btn-facebook" (click)="login('facebook')"><i class="fab fa-facebook-f" aria-hidden="true"></i>FACEBOOK</button><br/>
    <button class="btn btn-sub btn-twitter" (click)="login('twitter')"><i class="fab fa-twitter" aria-hidden="true"></i>TWITTER</button>
  </div>
</div>



<div *ngIf="step == 'sync'">
  <div class="titleBlock">
    <div class="title">
      SYNC ?
    </div>
    <div class="closeButton">
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>

  <div class="modalBody">
    <div class="warningText">
      Do you want to sync your local data into your account ?<br/>
      Be careful you will only be able to sync the data from 1 brower only !
    </div>

    <table class="syncTable">
      <tr>
        <th colspan="2">
          Synchronisable data
        </th>
      </tr>
      <tr>
        <th class="sub">
          Type
        </th>
        <th class="sub">
          Count
        </th>
      </tr>
      <tr *ngFor="let type of availableSync">
        <td>
          {{ type.type }}
        </td>
        <td>
          {{ type.count }}
        </td>
      </tr>
    </table>

    <div>
      <button class="btn btn-sub btn-dontsync" (click)="dontSync()">NO</button>
      <button class="btn btn-main btn-sync" (click)="validateSync()">YES</button>
    </div>
  </div>
</div>
