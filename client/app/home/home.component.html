<div class="home">
  <h1 class="title">{{ 'home.title' | translate }}</h1>
  <div class="right_zone">
    <div *ngIf="youtubeId" class="youtube_block">
      Dernière vidéo<br />
      <a href="https://www.youtube.com/watch?v={{ youtubeId }}" target="_blank">
        <img src="https://i.ytimg.com/vi/{{ youtubeId }}/mqdefault.jpg" class="youtube_video"/>
      </a>
    </div>
    <a href='https://ko-fi.com/bismarktv' target='_blank'>
      <img  *ngIf="lang != 'fr'" class='buy_coffee' src='assets/home/buy_coffee_en.png' alt='Buy Me a Coffee at ko-fi.com' />
      <img  *ngIf="lang == 'fr'" class='buy_coffee' src='assets/home/buy_coffee_fr.png' alt='Buy Me a Coffee at ko-fi.com' />
    </a>
  </div>
  <ngx-md [data]="markdown"></ngx-md>
  <div *ngFor="let update of updatedFormatted">
    <table class="itemsTable">
      <tr *ngFor="let line of update">
        <td class="itemsCol" *ngFor="let item of line">
          <div>
            <a [routerLink]="['/'  + item.type + '/' + item.dataId ]" [routerLinkActive]="['active']">
              <img class="itemImg" src="assets/{{ item.type !== 'esper' ? item.type : 'unit' }}s/{{ item.image }}{{ item.type !== 'esper' ? '_m' : '_s' }}.png" />
            </a>
          </div>
          <div>
            <img class="rarityImg" src="{{'assets/rarity/' + item.rarity + '.png'}}" />
            <img class="elementImg" src="{{'assets/elements/' + item.element + '.png'}}" *ngIf="item.element"/>
          </div>
          <a [routerLink]="['/'  + item.type + '/' + item.dataId ]" [routerLinkActive]="['active']">
            <span class="itemName">{{ item.name }}</span>
          </a>
        </td>
      </tr>
    </table>
  </div>
  <ngx-md [data]="thanks"></ngx-md>
</div>
