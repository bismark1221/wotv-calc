<div class="header">
  <div class="headerBlock">
    <h1 class="title">{{ 'home.title' | translate }}</h1>
    <ngx-md class="markdownHome" [data]="markdown"></ngx-md>
    <div class="right_zone">
      <a href='https://ko-fi.com/bismarktv' target='_blank'>
        <img class='buy_coffee' src='assets/home/buy_coffee_en.png' alt='Buy Me a Coffee at ko-fi.com' />
      </a>

      <a class="amazonLink" href='https://amzn.to/34j2dig' target='_blank' *ngIf="lang === 'fr'">
        <img src='assets/home/amazon_appstore.png' alt='amazon_appstore' />
      </a>

      <a class="amazonLink" href='https://www.amazon.com/dp/B0096E8EPY/ref=twister_B009CDKIA8?_encoding=UTF8&psc=1&_encoding=UTF8&tag=bismarktv-20&linkCode=ur2&linkId=6d5adabc497e55270b7b56ed660f0bce&camp=1789&creative=9325' target='_blank' *ngIf="lang !== 'fr'">
        <img src='assets/home/amazon_appstore.png' alt='amazon_appstore' />
      </a>
    </div>
  </div>
</div>
<div class="updates">
  <div class="lastUpdate">
    Last Updates
  </div>
  <div *ngIf="version === 'JP'">
  </div>
  <div *ngFor="let line of updatedFormatted">
    <div class="itemsTable">
      <div class="date">
        {{ line.date }}
      </div>
      <div class="itemsCol" *ngFor="let item of line.items">
        <a [routerLink]="[getRoute('/'  + item.type + '/' + item.slug)]" [routerLinkActive]="['active']">
          <div class="cardIcons">
            <img class="rarityImg" src="{{'assets/rarity/' + item.rarity + '.png'}}" />
            <img class="elementImg" src="{{'assets/elements/' + item.element + '.png'}}" *ngIf="item.element" />
            <div *ngIf="item.jobs">
              <img *ngFor="let job of item.jobs; let j = index" src="{{'assets/jobs/' + job.image + '.png'}}"
                [ngClass]="{
                  'mainJob': j === 0,
                  'subJob': j !== 0
                }"/>
            </div>
          </div>
          <div>
            <img class="itemImg" src="assets/{{ item.type !== 'esper' ? item.type : 'unit' }}s/{{ item.image }}{{ item.type === 'esper' ? '_s' : '' }}{{ item.type === 'equipment' || item.type === 'esper' ? '' : '_m' }}.png" />
          </div>
          <div class="cardTitle">
            <span class="itemName">{{ item.name }}</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="news">
  <div class="whatsnew">
    <h1>What's new</h1>
    <span>Get the lastest updates on WotV-Calc</span>
  </div>
  <div class="changelog">
    <h1>13/11</h1>
    <span>
      Ex Job Units, 3* Espers & Master Ranks
    </span>
    <h1>21/10</h1>
    <span>
      Equipment stats stacking
    </span>
    <h1>23/09</h1>
    <span>
      Login system && Full rework of builder
    </span>
  </div>
</div>
