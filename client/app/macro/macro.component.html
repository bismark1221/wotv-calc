<div class="macro">
  <div class="options_macro">
    <div class="group_input_macro">
      <div class="input_macro">
        <label for="macro_width">{{ 'macro.width' | translate }}</label>
        <input class="form-control" type="number" id="macro_width" [(ngModel)]="width" (ngModelChange)="generateMacro()">
      </div>
      <div class="input_macro">
        <label for="macro_height">{{ 'macro.height' | translate }}</label>
        <input class="form-control" type="number" id="macro_height" [(ngModel)]="height" (ngModelChange)="generateMacro()">
      </div>
    </div>
    <div class="group_button_macro">
      <div class="button_macro">
        <button class="btn btn-secondary" type="button" (click)="updateSize(1280, 720)">1280x720</button>
      </div>
      <div class="button_macro">
        <button class="btn btn-secondary" type="button" (click)="updateSize(720, 1280)">720x1280</button>
      </div>
    </div>
  </div>
  <div class="group_result_macro">
    <div class="result_macro memu_macro littleMarginTop">
      <label for="macro_memu">Memu</label>
      <div class="input-group macro_input_group">
        <textarea class="form-control macro_text" rows="13" id="macro_memu" #macro_memu [(ngModel)]="memu"></textarea>
        <span class="input-group-addon">
          <button class="btn btn-secondary copy_button" [ngxClipboard]="macro_memu">{{ 'macro.copy' | translate }}</button>
        </span>
      </div>
    </div>
    <div class="result_macro nox_macro littleMarginTop">
      <label for="macro_nox">Nox</label>
      <div class="input-group macro_input_group">
        <textarea class="form-control macro_text" rows="13" id="macro_nox" #macro_nox [(ngModel)]="nox"></textarea>
        <span class="input-group-addon">
          <button class="btn btn-secondary copy_button" [ngxClipboard]="macro_nox">{{ 'macro.copy' | translate }}</button>
        </span>
      </div>
    </div>
  </div>
</div>
