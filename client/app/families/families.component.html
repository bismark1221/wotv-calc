<div class="row families">
  <div>
    <markdown [data]="markdown"></markdown>
  </div>

  <h1 class="title">
    {{ 'families.known' | translate }}
  </h1>

  <div *ngFor="let knownFamily of knownFamilies" class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-sm">
      <thead  class="thead-light">
        <tr>
          <th scope="col" colspan="2">
            {{ knownFamily.name | translate }} ({{ knownFamily.frames }})
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let unit of knownFamily.units" scope="row">
          <td class="col-unit">
            {{ unit.name }}
          </td>
          <td class="col-ability">
            <div *ngFor="let ability of unit.abilities">
              {{ ability.name }}
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <h1 class="title">
    {{ 'families.else' | translate }}
  </h1>

  <div *ngFor="let family of families" class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-sm">
      <thead  class="thead-light">
        <tr>
          <th scope="col" colspan="2">
            {{ family.family }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let unit of family.units" scope="row">
          <td class="col-unit">
            {{ unit.name }}
          </td>
          <td class="col-ability">
            <div *ngFor="let ability of unit.abilities">
              {{ ability.name }}
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
