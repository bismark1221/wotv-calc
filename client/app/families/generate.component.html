### Raw Json ###
<div>
  <textarea id="rawJson">{{ families | json }}</textarea>
</div>

### Families ###
<div *ngFor="let family of families; let j = index">
  {{ family.family }}
  <button type="button" class="btn btn-outline-primary" (click)="isCollapsedFamily[j] = !isCollapsedFamily[j]" [attr.aria-expanded]="!isCollapsedFamily[j]">
    Toggle
  </button>
  <div id="dataJson_{{j}}" [ngbCollapse]="isCollapsedFamily[j]">
    <pre [innerHtml]="family | prettyjson"></pre>
  </div>
</div>
