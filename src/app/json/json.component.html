<table style="display: inline-block; vertical-align: top;">
  <tr>
    <td>
      ### Index ###
      <div>
        <button class="btn btn-main copyButton" (click)="copyData()">Copy Index</button>
      </div>
      <span *ngIf="loadingIndex > 0">Loading : {{ loadingIndex }}</span>
    </td>
  </tr>
  <tr>
    <td>
      <button class="btn btn-sub" (click)="generateIndex()">Generate Index</button>
    </td>
  </tr>
</table>
