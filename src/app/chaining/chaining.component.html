<div class="row unit form-group" >
  <div class="chainParameters">
    <div class="inlineBlock verticalTop" *ngFor="let i of [0,1]">

      <div class="selectUnitZone">
        <label *ngIf="!chain[i] || (chain[i] && chain[i].id)" for="chain{{i}}">Unit {{ i + 1 }}</label>

        <div *ngIf="i === 0 || chain[0]">
          <div *ngIf="!chain[i] || chain[i].id < 10000">
            <select class="form-control" id="chain{{i}}" [(ngModel)]="selectedUnits[i]" (ngModelChange)="onChangeUnit(i)">
              <option value="" selected>Predefined units</option>
              <option *ngFor="let unit of units | type:'chain'" [ngValue]="unit">{{ unit.name | capitalize }}</option>
            </select>
            <img src='assets/units/{{ chain[i].id }}.png' *ngIf="chain[i]" />
          </div>
          <div *ngIf="(!chain[i] || chain[i].id > 10000) && createdUnits && createdUnits.length > 0" [ngClass]="{ 'littleMarginTop': !chain[i]}">
            <select class="form-control" id="chain{{i}}" [(ngModel)]="selectedUnits[i]" (ngModelChange)="onChangeUnit(i)">
              <option value="" selected>My units</option>
              <option *ngFor="let unit of createdUnits | type:'chain'" [ngValue]="unit">{{unit.name}}</option>
            </select>
            <button *ngIf="chain[i]" class="btn btn-secondary fullWidth littleMarginTop" type="button" (click)="updateUnit(i)">Save</button>
          </div>

          <div class="selectRightZoneOneThird" *ngIf="chain[i] && chain[i].id && !chain[i].viewOptions">
            <hr />
            <label for="chainer{{i}}_ability">Ability</label>
            <select class="form-control" id="chainer{{i}}_ability" [(ngModel)]="selectedAbilities[i]" (ngModelChange)="onChangeSkill(i)">
              <option *ngFor="let ability of chain[i].abilities; let j = index" [ngValue]="j">{{ ability.name | capitalize }}</option>
            </select>
          </div>

          <div *ngIf="!chain[i]">
            <button class="btn btn-secondary fullWidth littleMarginTop" type="button" (click)="createNewUnit(i)">Create New Unit</button>
          </div>

          <div *ngIf="chain[i - 1] && !chain[i]">
            <button class="btn btn-secondary fullWidth littleMarginTop" type="button" (click)="duplicateUnit()">Duplicate Unit 1</button>
          </div>

          <div *ngIf="chain[i] && !chain[i].id">
            <label for="chainer{{i}}_name">Unit name {{ i + 1 }}</label>
            <input class="form-control" type="text" id="chainer{{i}}_name" [(ngModel)]="chain[i].name" (ngModelChange)="onChangeChain()">
            <button class="btn btn-secondary fullWidth littleMarginTop" type="button" (click)="saveUnit(i)">Save</button>
          </div>

          <div class="selectDetailZone" *ngIf="chain[i] && !chain[i].viewOptions">
            <hr />
            Weapons : {{ chain[i].weapons[0] | capitalize }}<br />
            azezae :<br />
            azeaze :<br />
            azeaze :<br />
            azqsdq :<br />
          </div>
        </div>

        <div *ngIf="i === 1 && !chain[0]">
          <i class="fa fa-ban selectUnit1" aria-hidden="true"></i><br />
          Select unit 1 first !
        </div>
      </div>

      <div class="selectRightZone" *ngIf="chain[i] && chain[i].viewOptions">
        <div class="selectRightZoneBox">
          <div class="selectRightZoneOneThird">
            <label for="chainer{{i}}_dual">Dualcast/Dualwield</label>
            <select class="form-control" id="chainer{{i}}_dual" [(ngModel)]="chain[i].dual" (ngModelChange)="onChangeDual(i)">
              <option [ngValue]="true">Yes</option>
              <option [ngValue]="false">No</option>
            </select>
          </div>

          <div class="selectRightZoneOneThird">
            <label for="chainer{{i}}_weapon1">Element weapon 1</label>
            <select class="form-control" id="chainer{{i}}_weapon1" [(ngModel)]="chain[i].weapons[0]" (ngModelChange)="onChangeChain()">
              <option *ngFor="let element of elements" [ngValue]="element">{{element}}</option>
            </select>
          </div>

          <div class="selectRightZoneOneThird" *ngIf="chain[i].dual">
            <label for="chainer{{i}}_weapon2">Element weapon 2</label>
            <select class="form-control" id="chainer{{i}}_weapon2" [(ngModel)]="chain[i].weapons[1]" (ngModelChange)="onChangeChain()">
              <option *ngFor="let element of elements" [ngValue]="element">{{element}}</option>
            </select>
          </div>
        </div>

        <div class="selectRightZoneBox littleMarginTop">
          <div class="selectRightZoneOneThird" *ngIf="chain[i].id">
            <label for="chainer{{i}}_ability">Ability</label>
            <select class="form-control" id="chainer{{i}}_ability" [(ngModel)]="selectedAbilities[i]" (ngModelChange)="onChangeSkill(i)">
              <option *ngFor="let ability of chain[i].abilities; let j = index" [ngValue]="j">{{ability.name}}</option>
            </select>
          </div>

          <div class="selectRightZoneOneThird" *ngIf="!chain[i].id">
            <label for="chainer{{i}}_ability">Ability name</label>
            <input class="form-control" type="text" id="chainer{{i}}_ability" [(ngModel)]="chain[i].ability.name" (ngModelChange)="onChangeChain()">
          </div>

          <div class="selectRightZoneTwoThirdDividedInThird">
            <label for="chainer{{i}}_base">Base %</label>
            <input class="form-control" type="number" id="chainer{{i}}_base" [(ngModel)]="chain[i].ability.base" (ngModelChange)="onChangeChain()">
          </div>

          <div class="selectRightZoneTwoThirdDividedInThird">
            <label for="chainer{{i}}_ignore">Ignore (Def/Spr)</label>
            <input class="form-control" type="number" id="chainer{{i}}_ignore" [(ngModel)]="chain[i].ability.ignore" (ngModelChange)="onChangeChain()">
          </div>

          <div class="selectRightZoneTwoThirdDividedInThird">
            <label for="chainer{{i}}_type">Type</label>
            <select class="form-control" id="chainer{{i}}_type" [(ngModel)]="chain[i].ability.type" (ngModelChange)="onChangeChain()">
              <option *ngFor="let abilityType of abilityTypes" [ngValue]="abilityType">{{abilityType}}</option>
            </select>
          </div>
        </div>

        <div class="selectRightZoneBox littleMarginTop">
          <div class="selectRightZoneMediumBox verticalTop text-center">
            <label for="chainer{{i}}_frames">Linear Frames</label>
            <div>
              <input type="checkbox" id="chainer{{i}}_linearFrames" [(ngModel)]="chain[i].ability.linearFrames" (ngModelChange)="onChangeChain()">
              <label for="chainer{{i}}_linearFrames"></label>
            </div>
          </div>

          <div class="selectRightZoneTwoThirdDividedInThird" *ngIf="chain[i].ability.linearFrames">
            <label for="chainer{{i}}_frames">Hit X Frames</label>
            <input class="form-control" type="number" id="chainer{{i}}_frames" [(ngModel)]="chain[i].ability.frames" (ngModelChange)="onChangeChain()">
          </div>

          <div class="selectRightZoneTwoThirdDividedInThird" *ngIf="!chain[i].ability.linearFrames">
            <label for="chainer{{i}}_framesList">Frames (0-X-X-X-X)</label>
            <input class="form-control" type="text" id="chainer{{i}}_framesList" [(ngModel)]="chain[i].ability.framesList" (ngModelChange)="onChangeChain()">
          </div>

          <div class="selectRightZoneLittleBox">
            <label for="chainer{{i}}_firstHit">First Hit</label>
            <input class="form-control" type="number" id="chainer{{i}}_firstHit" [(ngModel)]="chain[i].ability.firstHit" (ngModelChange)="onChangeChain()">
          </div>

          <div class="selectRightZoneLittleBox">
            <label for="chainer{{i}}_castTime">Cast time</label>
            <input class="form-control" type="number" id="chainer{{i}}_castTime" [(ngModel)]="chain[i].ability.castTime" (ngModelChange)="onChangeChain()">
          </div>

          <div class="selectRightZoneLittleBox">
            <label for="chainer{{i}}_offset">Offset</label>
            <input class="form-control" type="number" id="chainer{{i}}_offset" [(ngModel)]="chain[i].ability.offset" (ngModelChange)="onChangeChain()">
          </div>

          <div class="selectRightZoneLittleBox" *ngIf="chain[i].ability.linearFrames">
            <label for="chainer{{i}}_hits">Hits</label>
            <input class="form-control" type="number" id="chainer{{i}}_hits" [(ngModel)]="chain[i].ability.hits" (ngModelChange)="onChangeChain()">
          </div>
        </div>

        <div class="selectRightZoneBox littleMarginTop">
          <ss-multiselect-dropdown
            [options]="multiElements"
            [settings]="multiElementsSettings"
            [texts]="multiElementsTexts"
            [(ngModel)]="this.chain[i].ability.elements"
            (ngModelChange)="onChangeChain()">
          </ss-multiselect-dropdown>
        </div>

        <div class="selectRightZoneBox littleMarginTop">
          <button class="btn btn-secondary btnAddDebuff" type="button" (click)="addDebuff(i)">Add debuff</button>
          <div *ngFor="let debuff of chain[i].debuffs; let j = index" class="selectRightZoneDividedTwo littleMarginTop">
            <div class="selectRightZoneTwoDividedThree">
              <label for="unit{{i}}_debuff{{j}}_type">Element {{j + 1}}</label>
              <select class="form-control" id="unit{{i}}_debuff{{j}}_type" [(ngModel)]="chain[i].debuffs[j].type" (ngModelChange)="onChangeDebuff(i)">
                <option *ngFor="let element of requiredElements" [ngValue]="element">{{element}}</option>
              </select>
            </div>
            <div class="selectRightZoneTwoDividedThree">
              <label for="unit{{i}}_debuff{{j}}_value">Value {{j + 1}}</label>
              <input class="form-control" type="number" id="unit{{i}}_debuff{{j}}_value" [(ngModel)]="chain[i].debuffs[j].value" (ngModelChange)="onChangeDebuff(i, j)">
            </div>
            <div class="selectRightZoneTwoDividedThree">
              <button class="btn btn-secondary fullWidth" type="button" (click)="removeDebuff(i, j)">Remove</button>
            </div>
          </div>
        </div>
      </div>

      <div class="selectDeleteZone" *ngIf="chain[i] && false">
        <button class="btn btn-secondary fullWidth btnDelete" type="button" (click)="deleteUnit(i)">X</button>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="chain[1]">
  <label for="framesGap">Spark ?</label>
  <select class="form-control" id="framesGap" [(ngModel)]="framesGap" (ngModelChange)="onChangeChain()">
    <option value="0">Oui</option>
    <option value="1">Non</option>
  </select>
</div>

<div class="row littleMarginTop" *ngIf="chain[0]">
  <h2>Total Modifier : {{chainService.getResult()}}%</h2>
</div>

<app-chain-chart *ngIf="chain[0]"></app-chain-chart>
