<div>
  <h2>Characters</h2>
  <ul class="units">
    <li *ngFor="let unit of units" [class.selected]="unit === selectedUnit" (click)="onSelect(unit)">
      <span class="badge">{{unit.id}}</span>
      <span class="text">{{unit.name}}</span>
    </li>
  </ul>
</div>
<div *ngIf="selectedUnit">
  <h2>
    {{selectedUnit.name | uppercase}}
  </h2>
</div>
