<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FfbeChain</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root>
    <style>
      app-root {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: black;
        text-transform: uppercase;
        font-family: Palatino, Helvetica, sans-serif;
        font-size: 2em;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        text-align: center;
      }

      body {
        background: white;
        margin: 0;
        padding: 0;
      }

      @keyframes dots {
        50% {
          transform: translateY(-.4rem);
        }
        100% {
          transform: translateY(0);
        }
      }

      .d {
        animation: dots 1.5s ease-out infinite;
      }

      .d-2 {
        animation-delay: .5s;
      }

      .d-3 {
        animation-delay: 1s;
      }

      .small-gif {
        width: 50px;
        height: 50px;
      }
    </style>
    <div>
      <div>
        <img class="small-gif d" src="assets/splash/black.gif" />
        <img class="small-gif d d-2" src="assets/splash/blue.gif" />
        <img class="small-gif d d-3" src="assets/splash/green.gif" />
        <img class="small-gif d" src="assets/splash/red.gif" />
        <img class="small-gif d d-2" src="assets/splash/yellow.gif" />
      </div>
      <div>
        Loading<span class="d">.</span><span class="d d-2">.</span><span class="d d-3">.</span>
      </div>
    </div>
  </app-root>
</body>
</html>
